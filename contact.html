<header id="masthead">

<div  id="main-container" class="container">
<section class="main-section">
	<h1>Contact</h1>

<form id="contact-form">
	<ul>
		<li>
			<label for="name">Name</label>
			<input type="text" name="name" id="name" placeholder="Jane Doe" required="required">
		</li>
		<li>
			<label for="email">Email</label>
			<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
		</li>
		<li>
			<label for="message">Message</label>
			<textarea id="message" name="message" required="required"></textarea>
		</li>
	</ul>
	<input type="submit" name="submit">
</form>
</section>

<section class="sidebar">
	<div id="connect">
		<h2>Connect with Me</h2>

		<img src="assets/images/github_square_black-64.png" alt="GitHub" class="social">
		<img src="assets/images/linkedin_square_color-64.png" alt="LinkedIn" class="social">
		<img src="assets/images/stackoverflow-square-social-media-64.png" alt="StackOverflow" class="social">
	</div>

</section>
</div>
